<head>

    <link rel="stylesheet" href="style/main.css">

    tailwind.config = {
        theme: {
            fontFamily: {
        'popins': ["Poppins", 'sans-serif']

<body class="font-popins">

            <div class="my-5 flex justify-between">

                            </svg>

                            <button class="font-popins btn text-xl font-bold bg-color -mr-5">Search</button>
